        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #202020;
        }
        .header img {
            height: 40px;
        }
        .header input {
            flex: 1;
            margin: 0 20px;
            padding: 10px;
            border: none;
            border-radius: 2px;
            background-color: #121212;
            color: #fff;
        }
        .header .icons {
            display: flex;
            align-items: center;
        }
        .header .icons i {
            margin-left: 20px;
            font-size: 20px;
            cursor: pointer;
        }
        .sidebar {
            width: 240px;
            background-color: #202020;
            position: fixed;
            top: 0;
            bottom: 0;
            padding-top: 60px;
            overflow-y: auto;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #383838;
        }
        .sidebar a i {
            margin-right: 20px;
        }
        .main-content {
            margin-left: 240px;
            padding: 20px;
        }
        .main-content .categories {
            display: flex;
            margin-bottom: 20px;
        }
        .main-content .categories button {
            background-color: #383838;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        .main-content .categories button:hover {
            background-color: #606060;
        }
        .main-content .videos {
            display: flex;
            flex-wrap: wrap;
        }
        .main-content .video {
            width: calc(25% - 20px);
            margin: 10px;
            background-color: #202020;
            padding: 10px;
            border-radius: 4px;
        }
        .main-content .video img {
            width: 100%;
            border-radius: 4px;
        }
        .main-content .video .title {
            font-size: 14px;
            margin: 10px 0;
        }
        .main-content .video .channel {
            font-size: 12px;
            color: #aaa;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar a span {
                display: none;
            }
            .main-content {
                margin-left: 60px;
            }
            .main-content .video {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .header input {
                display: none;
            }
            .main-content .video {
                width: 100%;
            }
        }
